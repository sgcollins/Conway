<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="board">
	</div>

	<script>
            // Set up the board
            var board = [];
	    for (var i = 0; i < 400; i++) {
	        board.push(0);
	    }

            function updateBoard(board)
	    {
		// Erase the old board
		document.getElementById("board").innerHTML = "";

		// Display the board
                for (var i = 0; i < board.length; i++) {
		    if (board[i] == 0) {
		        document.getElementById("board").innerHTML += "<div class=\"celloff\"></div>";
		    }
		    else
		    {
		        document.getElementById("board").innerHTML += "<div class=\"cellon\"></div>";
		    }
		}
            }

            // Populate the cells to test
            var index = 0;
            function crawl(board) {
                board[index] = 1;
		index++;
		updateBoard(board);
		if (index == board.length) {
		    clearInterval(interval);
		}
	    }

            var interval = setInterval(function() {crawl(board)}, 100);

        </script>
    </body>
</html>
