<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="conway.js" type="text/javascript"></script>
    </head>

    <body>
	<canvas id='container'>
	    Browser does not support the 'canvas' element.
	</canvas>
	<br />
	<button onclick = run()>Run</button>
	<button onclick = stop()>Stop</button>
	<script>
            var width = 200,
	        height = 100,
		cellSize = 5;
            var board = new ConwayBoard(height, width, cellSize, 'container');
	    console.log(board);
	    board.render();

	    function simulate () {
                board.simulate();
	    }
            
            var timeout;
            function run() {
                timeout = window.setInterval(simulate, 60);
	    }

            function stop() {
	        window.clearInterval(timeout);
	    }
        </script>
    </body>
</html>
