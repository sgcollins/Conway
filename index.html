<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="conway_classes.js" type="text/javascript"></script>
    </head>

    <body>
	<canvas id='container'>
	    Browser does not support the 'canvas' element.
	</canvas>
	<br />
	<button type="button" onclick="runSimulation()">Run</button>
	<script>
            var width = 40,
	        height = 40,
		cellSize = 8;
            var board = new ConwayBoard(cellSize, width, height, 'container');
	    board.render();

	    function runSimulation()
            {
	        console.log("Run button clicked");
                board.simulate();
	    }
        </script>
    </body>
</html>
